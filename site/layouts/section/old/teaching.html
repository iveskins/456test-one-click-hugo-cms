{{ define "main" }}

<div class="mw7 center ph3 pt4">
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.description }}</p>

    <!-- Teaching sessions list -->
    <div class="teaching-list">
        {{ range .Params.classes }}
        <div class="teaching-session mb4">
            <h3 class="f4 b lh-title">{{ .title }}</h3>
            <p>{{ .description }}</p>
            <p>
                <strong>Location:</strong> {{ .location }} |
                <strong>Date:</strong> {{ .date }}
            </p>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
